<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>

    <!-- Font awesome start -->
    <script src="https://kit.fontawesome.com/7abab893ce.js" crossorigin="anonymous"></script>
    <!-- Font awesome end -->

    <!-- css -->
    <link rel="stylesheet" href="resources/css/style.css">
    <!-- css end -->

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- font family end -->



</head>
<body>

    <section>
        <div class="main-content-photo">
            <nav>

                <h2>Holiday Finder</h2>
                <div class="container">
    
                    <div class="mobile">
                        <a href="#"><i class="fas fa-search-location fa-lg"></i>Find Your Holiday</a>
                        <a href="#"><i class="fas fa-map-pin fa-lg"></i>Popular Locations</a>
                        <a href="#"><i class="fas fa-user fa-lg"></i>Sign In</a>
                        <a href="#"><i class="fas fa-plus fa-lg"></i>Create Account</a>
                    </div>
    
    
                    <div class="navbar">
                        <a href="#">Find Your Holiday</a>
                        <a href="#">Popular Locations</a>
                        <a href="#">Log In</a>
                        <a href="#" class="background">Create An Account<i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </nav>
    
            <div class="main">
                <div class="main-text">
                    <h1>Ready to find your next <br> dream holiday?</h1>
                    <h3><span class="background started">Get Started<i class="fas fa-arrow-right"></i></span></h3> 
                </div>
                
            </div>
        </div>
       

        
    </section>


    <section>
            

        <div class="booking-container">

            <div class="booking">

                <div class="stay-info">
                    <p class="info">Location</p>
                    <p class="marino"><i class="fas fa-location-arrow"></i>San Marino</p>
                </div>
        
                
                <div class="stay-info">
                    <p class="info">Nights</p>
                    <p><i class="fas fa-bed"></i>7</p>
                </div>
        
                <div class="stay-info">
                    <p class="info">People</p>
                    <p><i class="fas fa-user"></i>2</p>
                </div>
    
                <div class="search">
                    <i class="fas fa-search"></i>
                </div>
    

            </div>

            
        </div>




    </section>

    
</body>
</html>
